
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        <section id="projects">
            <div class="container">
                <div class="row teal">
                    <div class="col-lg-12 text-center">
                        <h3>Projects</h3>
                        <hr class="star-primary secondary-divider">
                    </div>
                </div>
                <div class="row">
                    {% for post in site.posts %}
                        <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <section id="libraries">
            <div class="row teal">
                <div class="container">
                    <div class="col-lg-12 text-center">
                        <h3>Libraries</h3>
                        <hr class="star-primary secondary-divider">
                    </div>
                </div>
            </div>
            <div class="row">
                    {% for post in site.posts %}
                        <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                    {% endfor %}
                </div>
        </section>

    </section>
